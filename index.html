<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
	<center>
		<header>Which Shoe Should You Get</header>

		<div class="outputBox" id="outputBox">
			<p id="output"> </p>
		</div>

		<input type="text" oninput="getQuote()" id="quote"><br><br>

  <select onchange="getQuote()" id="fontFamily" >
    <option value="Favorite Color">Favorite Color</option>
    <option value="Arial">Red</option>
    <option value="Georgia">Orange</option>
    <option value="Times New Roman">Yellow</option>
    <option value="Courier New">Green</option>
    <option value="Arial Black">Blue</option>
    <option value="Helvetica">Purple</option>
    <option value="Impact">Black</option>
    <option value="Tahoma">White</option>
   
  </select>

  <select onchange="getQuote()" id="color" >
    <option value="Color">Age</option>
<option value="lightblue">3 and Under</option>
<option value="lightgreen">10 and Under</option>
<option value="gold">18 and Under</option>
<option value="lightpink">45 and Under</option>
<option value="lavender">Older than 45</option>
  </select>
<br>
  
  <input oninput="getQuote()" type="range" min="10" max="60" value="25" class="slider" id="size">

  <p id="feedback"> </p>
    </center>
 
    <script src="script.js"></script>
  
 
  </body>
</html>
