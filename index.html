<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Decision Maker App</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<h1>Your Shoe Based on Favorite Color and Age</h1>
		<p>Enter your age and favorite color to get a shoe recommendation based on those categories</p>
	</header>
  <!-- This is making the drop down and telling it what to display -->
	<center>
		<label>Favorite Color: </label>
    <select id="color">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="black">Black</option>
      <option value="white">White</option>
    </select>
    <br>
    <br>

    <label>Age: </label>
    <input type="text" id="age"><br><br>
      
   

    <button onclick="updateScreen()">Click Here for Shoe!</button>


    <div class="outputBox">
      <h2>My Shoe</h2>
		  <p id="output"> </p>
      <img id="image" width="70%" height="auto">

	  </div>

  </center>
    <script src="script.js"></script>
  </body>
</html>
